name = "chartable"
version = "1.0.0"

description = "Fetch information about Unicode code points."
licences = ["Apache-2.0"]
repository = {type = "github", user = "glpda", repo = "chartable", path = "lib"}
links = [{ title = "Application", href = "https://chartable.glpda.net/" }]

target = "javascript"
gleam = ">= 1.13.0"

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
gleam_json = ">= 3.0.2 and < 4.0.0"
splitter = ">= 1.0.0 and < 2.0.0"
simplifile = ">= 2.2.1 and < 3.0.0"
birdie = ">= 1.3.1 and < 2.0.0"

[javascript]
runtime = "deno"

[javascript.deno]
allow_read = [
    "./gleam.toml",
    "./src",
    "./build",
    "./test",
    "./birdie_snapshots",
    "./dev",
    "./data",
    "./codegen_templates",
]
allow_write = [
    "./birdie_snapshots",
    "./src/chartable/unicode/name_map.mjs",
    "./src/chartable/unicode/name_alias_map.mjs",
    "./src/chartable/unicode/block_map.mjs",
    "./src/chartable/unicode/script_map.mjs",
    "./src/chartable/unicode/category_map.mjs",
    "./src/chartable/typst/symbol_map.mjs",
    "./src/chartable/typst/emoji_map.mjs",
    "./src/chartable/html/entity_map.mjs",
    "./src/chartable/latex/texmath_map.mjs",
    "./src/chartable/latex/unimath_map.mjs",
]
